title: Dave Aasen's webpage
logo: /assets/img/string_net_crank.png
description: For personal use, posting files, links to favourite resources, etc.
show_downloads: false
google_analytics:
theme: jekyll-theme-minimal

   comments:
 provider: "staticman"
   staticman:
 allowedFields          : ['name', 'email', 'url', 'message']
 branch                 : # "master", "gh-pages"
 commitMessage          : "New comment."
 filename               : comment-{@timestamp}
 format                 : "yml"
 moderation             : false
 path                   : "_data/comments/{options.slug}"
 requiredFields         : ['name', 'email', 'message']
 transforms:
   email                : "md5"
 generatedFields:
   date:
type               : "date"
options:
  format           : "iso8601"
